<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" sizes="32x32" href="/icons/uzum-logo.png" />
	<link rel="stylesheet" href="/scss/normalize.scss">
	<link rel="stylesheet" href="/scss/header.scss">
	<link rel="stylesheet" href="/scss/footer.scss">
	<link rel="stylesheet" href="/scss/style.scss">
	<link rel="stylesheet" href="/scss/popup.scss">
	<link rel="stylesheet" href="/scss/swiper.scss">
	<title>Uzum Market &mdash; интернет-магазин</title>
</head>

<body>

	<div class="wrapper">
		<header class="header"></header>
		<main class="main">
			<div class="swiper product-slider">
				<div class="swiper-wrapper product-slider__wrapper">
					<div class="swiper-slide product-slide">
						<div class="product-slide__info">
							<h2 class="product-slide__title">${fromLastEl.title}</h2>
							<div class="product-slide__price-block">
								<span class="product-slide__sale-price">${salePrice}</span>
								<span class="product-slide__sale-price">/</span>
								${fromLastEl.salePercentage ? `<span class="product-slide__real-price">${price}</span>` : ''}
							</div>
							<p class="product-slide__desc">${fromLastEl.description}</p>
						</div>
						<div class="product-slide__image-block">
							<img class="product-slide__image" src="https://img.mvideo.ru/Big/20063431bb12.jpg" alt="image">
						</div>
					</div>
				</div>
				<div class="swiper-pagination"></div>
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>
			</div>
		</main>
		<footer class="footer"></footer>
		<div class="popup"></div>
	</div>

	<script type="module" src="/modules/main.js"></script>
</body>

</html>
